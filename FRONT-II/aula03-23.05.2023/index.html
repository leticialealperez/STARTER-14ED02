<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Meus Recados</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <section>
            <h1>Login</h1>
            <form id="form-login">
                <input class="input-default" type="email" name="email" id="email" placeholder="E-mail">

                <input class="input-default" type="password" name="senha" id="senha" placeholder="Senha">

                <input type="checkbox" name="lembrar" id="lembrar">
                <label for="lembrar">Mantenha-me conectado</label>

                <input class="input-default" type="submit" value="Acessar">
            </form>
            <p class="texto">
                Não possui conta?
                <a href="./cadastro.html">Cadastre-se</a>
            </p>
        </section>
    </main>

    <!-- CND axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- config baseURL axios -->
    <script src="./js/config-axios.js"></script>

    <!-- nossa lógica de manipulação da DOM -->
    <script src="./js/login.js"></script>
</body>
</html>
