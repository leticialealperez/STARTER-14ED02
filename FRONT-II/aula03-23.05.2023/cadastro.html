<html lang="en">

<head>

<body>
    <main>
        <section>
            <h1>Cadastre-se</h1>
            <form id="form-cadastro">
                <input class="input-default" type="email" name="email" id="email" placeholder="E-mail">

                <input class="input-default" type="password" name="senha" id="senha" placeholder="Senha">

                <input class="input-default" type="password" name="re-senha" id="re-senha" placeholder="Repetir Senha">

                <input class="input-default" type="submit" value="Confirmar">
            </form>
            <p class="texto">
                Já possui conta?
                <a href="./index.html">Acesse!</a>
            </p>
        </section>
    </main>

    <!-- CND axios -->

    <!-- config baseURL axios -->
    <script src="./js/config-axios.js"></script>

    <!-- nossa lógica de manipulação da DOM -->
    <script src="./js/validar-campos.js"></script>
    <script src="./js/cadastrar.js"></script>

</html>
