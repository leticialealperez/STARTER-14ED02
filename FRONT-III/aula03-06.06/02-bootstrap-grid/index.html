<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Grid System</title>

    <style>
        
    </style>
</head>
<body>
    <!-- container - possui um tamanho máximo, assim nunca ocupa o tamanho total do espaço onde foi colocado (a não ser que a largura da tela seja muito pequena ) -->
    <!-- container-fluid - ocupa sempre 100% do espaço onde foi colocado -->
    <!-- row - linha - um bloco de 12 partes -->
    <!-- col - coluna - uma parte da row -->


    <div class="container-fluid bg-primary vh-100">
        <div class="row h-100">
            <div class="col d-none d-sm-block col-sm-4 bg-danger col-md-12 h-100">
                <div class="container-fluid h-100">
                    <div class="row h-50">
                        <div class="col col-sm-6 d-md-none d-lg-block col-lg-2 bg-info"></div>

                        <div class="col col-sm-2 col-md-6 col-lg-4 bg-dark"></div>

                        <div class="col col-sm-4 col-md-6 col-lg-6 bg-light"></div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-8 col-md-6 d-md-none bg-warning"></div>
        </div>
    </div>


    <!-- 
        col - 0px  < 576px
        sm - x >= 576px  Min    === 2000px
        md - x >= 768px  min    === 2000px
        lg - x >= 992px  min    ==== 2000px
        xl - x ≥ 1200px min
        xxl - x ≥ 1400px min 5000px

    -->
    
</body>
</html>
